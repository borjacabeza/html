<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 1</title>
    <link href="vendor/bootstrap-5.1.3/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!-- El objeto EVENT tiene las propiedad clientX y clientY -->
    <div class="container" style="min-height:1000px">
        <div class="row">
            <div class="col-4"> </div>
            <div class="col-2 text-center">
                <!-- Coordenada X -->
                <h1></h1>
            </div>
            <div class="col-2 text-center">
                <!-- Coordenada Y -->
                <h1></h1>
            </div>
            <div class="col-4"> </div>
        </div>
    </div>
    <script type="text/javascript">
        document.querySelector("body").onmousemove = function (e) {
            var h1s = document.getElementsByTagName("h1");

            h1s[0].innerHTML = e.clientX;
            h1s[1].innerHTML = e.clientY;
        }
    </script>
</body>
</html>
